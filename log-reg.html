<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">BOOK SHOP</div>
        <form method="GET" class="search">
            <input type="text" name="search" placeholder="Search..." id="search">
            <button class="srch" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <nav>
            <a href="main.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="log-reg.html">Login</a>
        </nav>
    </header>

    <center>    
    <div class="log-reg-forms">
        <div class="login-form">
            <h2>Вход</h2>
            <form>
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button class="btn-login" type="submit">Login <i class="bi bi-box-arrow-in-right"></i></button>
            </form>
        </div>
        <p>Впервые у нас? Зарегистрируйтесь:</p>
        <div class="register-form">
            <h2>Регистрация</h2>
            <form>
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required><br>
                <button class="btn-register" type="submit">Register <i class="bi bi-person-plus"></i></button>
            </form>
        </div>
    </div>
    </center>

    <footer>
        <p>BOOK SHOP</p>

        <p class="a">bookshop@company.kz</p>
        <p class="a">010-020-0340</p>

    </footer>
</body>
</html>
