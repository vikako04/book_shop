<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <div class="logo">BOOK SHOP</div>

        <nav>
            <a href="/main">Home</a>
            <a th:href="${user.getRole().equals('ADMIN')} ? '/admin' : '/profile'">Profile</a>

        </nav>
    </header>
    <div class="profile">
        <div class="profile-content">

            <div class="sidebar">
                <ul>
                    <li><a href="/profile"><b>Личные данные</b></a></li>
                    <li><a href="/favorites">Избранное</a></li>
                    <li><a href="/korzina">Корзина</a></li>
                </ul>
                <div class="logout-btn">

                        <form action="/logout">
                            <button >Выйти из аккаунта</button>
                        </form>

                </div>
            </div>
            
            <div class="content">


                <h2 >Добро пожаловать, <span class="welcome" th:text="${user.getName()}"></span>!</h2>
                <div class="user-data-container">
                    
                    <div class="user-details">

                        <p><b>Balance: </b> <span th:text="${user.getBalance()}+' тг'"></span> <i id="add-balance" class="bi bi-plus-circle-fill" style="font-size: 15px; cursor: pointer"></i></p>

                        <p><b>Username: </b> <span th:text="${user.getUsername()}"></span></p>
                        <p><b>Email: </b> <span th:text="${user.getEmail()}"></span></p>
                    </div>
                    <div id="modal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Пополнить баланс</h2>
                            <form id="balance-form" method="post" action="/addBalance">
                                <label for="amount">Сумма:</label>
                                <input type="number" id="amount" name="amount">
                                <button type="submit" class="btn-details">Пополнить</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="change">
                    <div class="change-password">
                        <h4>Изменить пароль</h4>
                        <form method="post" action="/changePsw">
                            <div class="form-group">
                                <input type="password"  name="currentPassword" placeholder="Текущий пароль">
                            </div>
                            <div class="form-group">
                                <input type="password"  name="newPassword" placeholder="Новый пароль">
                            </div>
                            <div class="form-group">
                                <input type="password"  name="confirmPassword" placeholder="Подтвердите новый пароль">
                            </div>
                            <button type="submit" class="btn-details">Сохранить</button>
                        </form>
                    </div>
                    <div class="change-email">
                        <h4>Изменить Email</h4>
                        <form method="post" action="/changeEmail">
                        <div class="form-group">
                            <input type="email" name="currentEmail" placeholder="Текущий Email">
                        </div>
                        <div class="form-group">
                            <input type="email"  name="newEmail" placeholder="Новый Email">
                        </div>
                        <button class="btn-details" type="submit">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/script.js" th:src="@{script.js}"></script>
    <footer>
        <p>BOOK SHOP</p>
        <p class="a">Jandosova, 55, Almaty, Kazakhstan</p>
        <p class="a">bookshop@company.kz</p>
        <p class="a">010-020-0340</p>
        <p>&copy; 2024 BookStore. All rights reserved.</p>
    </footer>
</body>
</html>
