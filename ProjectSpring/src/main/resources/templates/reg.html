<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">BOOK SHOP</div>

        <nav>
            <a href="/main">Home</a>
            <a href="/profile">Profile</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <center>    
    <div class="log-reg-forms">

        <div class="register-form">
            <h2>Регистрация</h2>
            <form  th:action="@{/register}" method="POST" >
                <input type="text"   name="name" placeholder="Name"   required><br>
                <input type="text"   name="username" placeholder="Username"   required><br>
                <input type="email" name="email" placeholder="Email"   required><br>
                <input type="password" name="password" placeholder="Password"   required><br>
                <input type="password" name="confirmPassword" placeholder="Confirm Password"   required><br>

                <input type="hidden" name="role" value="USER"  required><br>


                <button class="btn-register" type="submit">Register <i class="bi bi-person-plus"></i></button>
            </form>

        </div>
    </div>
    </center>

    <footer>
        <p>BOOK SHOP</p>
        <p class="a">Jandosova, 55, Almaty, Kazakhstan</p>
        <p class="a">bookshop@company.kz</p>
        <p class="a">010-020-0340</p>
        <p>&copy; 2024 BookStore. All rights reserved.</p>
    </footer>
</body>
</html>
