<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="logo">BOOK SHOP</div>
        <form method="GET" class="search">
            <input type="text" name="search" placeholder="Search..." id="search">
            <button class="srch" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <nav>
            <a href="main.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="log-reg.html">Login</a>
        </nav>
    </header>
    <div class="profile">
        <div class="profile-content">

            <div class="sidebar">
                <ul>
                    <li><a href="profile.html">Личные данные</a></li>
                    <li><a href="favorites.html">Избранное</a></li>
                    <li><a href="korzina.html"><b>Корзина</b></a></li>
                </ul>
                <div class="logout-btn">
                    <button>Выйти из аккаунта</button>
                </div>
            </div>
            <div class="content">
                <div class="cart-items">
                    <!-- Список выбранных товаров -->
                    <div class="cart-item">
                        <img src="assets/images/de.jpg">
                        <div class="item-details">
                            <h2>Искра жизни</h2>
                            <p>Эрих Мария Ремарк</p>
                            <div class="rating">
                                &#9733; &#9733; &#9733; &#9733; &#9734;
                            </div>
                            <h3>2599 тг</h3>
                            
                        </div>
                        <div class="quantity-controls">
                                <button class="decrease-quantity">-</button>
                                <input type="number" class="quantity" value="1" min="1">
                                <button class="increase-quantity">+</button>
                            </div>
                            <button class="remove-item">Удалить</button>
                    </div>
                    <!-- Повторите блок cart-item для каждого товара в корзине -->
                </div>
                <div class="cart-summary">
                    <!-- Общая стоимость и кнопка оформления заказа -->
                    <h2>Общая стоимость: $20</h2>
                    <button class="checkout-button">Оформить заказ</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>BOOK SHOP</p>
        <p class="a">Jandosova, 55, Almaty, Kazakhstan</p>
        <p class="a">bookshop@company.kz</p>
        <p class="a">010-020-0340</p>
        <p>&copy; 2024 BookStore. All rights reserved.</p>
    </footer>
</body>
</html>
