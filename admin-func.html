<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="logo">BOOK SHOP</div>
        <form method="GET" class="search">
            <input type="text" name="search" placeholder="Search..." id="search">
            <button class="srch" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <nav>
            <a href="main.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="log-reg.html">Login</a>
        </nav>
    </header>
    <div class="profile">
        <div class="profile-content">

            <div class="sidebar">
                <ul>
                    <li><a href="admin.html">Личные данные</a></li>
                    <li><a href="admin-func.html"><b>Админ</b></a></li>
                </ul>
                <div class="logout-btn">
                    <button>Выйти из аккаунта</button>
                </div>
            </div>
            
            <div class="content-adm">

                <h3>Добавить категорию</h3>
                <form method="POST">
                    <input type="text" name="categoryName" placeholder="Название категории" required><br>
                    <button type="submit" class="btn-details">Добавить</button>
                </form>

                <h3>Добавить автора</h3>
                <form method="POST">
                    <input type="text" name="authorName" placeholder="Имя автора" required><br>
                    <textarea placeholder="Описание"></textarea><br>
                    <input type="file" name="image" accept="image/*" required><br>
                    <button type="submit" class="btn-details">Добавить</button>
                </form>
                <h3>Добавить книгу</h3>
                <form method="POST" >
                    <input type="text" name="title" placeholder="Название книги" required><br>
                    <input type="text" name="author" placeholder="Автор" required><br>
                    <input type="text" name="category" placeholder="Жанр" required><br>
                    <input type="file" name="image" accept="image/*" required><br>
                    <input type="number" name="quantity" placeholder="Количество" required><br>
                    
                    <button type="submit" class="btn-details">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>BOOK SHOP</p>
        <p class="a">Jandosova, 55, Almaty, Kazakhstan</p>
        <p class="a">bookshop@company.kz</p>
        <p class="a">010-020-0340</p>
        <p>&copy; 2024 BookStore. All rights reserved.</p>
    </footer>
</body>
</html>
