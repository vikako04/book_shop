<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="logo">BOOK SHOP</div>
        <form method="GET" class="search">
            <input type="text" name="search" placeholder="Search..." id="search">
            <button class="srch" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <nav>
            <a href="main.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="log-reg.html">Login</a>
        </nav>
    </header>
    <div class="profile">
        <div class="profile-content">

            <div class="sidebar">
                <ul>
                    <li><a href="admin.html"><b>Личные данные</b></a></li>
                    <li><a href="admin-func.html">Админ</a></li>
                </ul>
                <div class="logout-btn">
                    <button>Выйти из аккаунта</button>
                </div>
            </div>
            
            <div class="content">
                <div class="user-data-container">
                    <div class="user-avatar">
                        <img src="assets/images/avatar.jpg" alt="Avatar">
                    </div>
                    <div class="user-details">
                        <h3>Viktoriya</h3>
                        <p>Админ</p>
                        <p><b>Имя пользователя: </b> _viva04_</p>
                        <p><b>Email: </b> viktoriya@gmail.com</p>
                    </div>
                    
                </div>
                <div class="change">
                    <div class="change-password">
                        <h4>Изменить пароль</h4>
                        <form>
                            <div class="form-group">
                                <label for="current-password">Текущий пароль</label>
                                <input type="password" id="current-password" name="current-password">
                            </div>
                            <div class="form-group">
                                <label for="new-password">Новый пароль</label>
                                <input type="password" id="new-password" name="new-password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Подтвердите новый пароль</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                            <button type="submit" class="btn-details">Сохранить</button>
                    </div>
                    <div class="change-email">
                        <h4>Изменить Email</h4>
                        <div class="form-group">
                            <label for="current-email">Текущий Email</label>
                            <input type="email" id="current-email" name="current-email">
                        </div>
                        <div class="form-group">
                            <label for="new-email">Новый Email</label>
                            <input type="email" id="new-email" name="new-email">
                        </div>
                        <button class="btn-details">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>BOOK SHOP</p>
        <p class="a">Jandosova, 55, Almaty, Kazakhstan</p>
        <p class="a">bookshop@company.kz</p>
        <p class="a">010-020-0340</p>
        <p>&copy; 2024 BookStore. All rights reserved.</p>
    </footer>
</body>
</html>
